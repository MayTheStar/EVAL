<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EVAL RFP Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="landing-page">
        <div class="landing-container">
            <div class="logo">
                <div class="logo-text">EVAL</div>
                <div class="logo-subtitle">RFP Analysis System</div>
            </div>

            <div class="auth-section">
                <div class="auth-card">
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Sign in to continue to your dashboard</p>

                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required 
                                   placeholder="Enter your username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Enter your password">
                        </div>

                        <div id="error-message" class="error-message" style="display: none;"></div>

                        <button type="submit" class="auth-button">
                            Sign In
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
                        <p><a href="{{ url_for('landing') }}">‚Üê Back to home</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decorative elements -->
        <div class="landing-decorations">
            <div class="doc-icon doc-1"></div>
            <div class="doc-icon doc-2"></div>
            <div class="doc-icon doc-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
