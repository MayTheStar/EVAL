<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EVAL</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-small">
                    <h2>EVAL</h2>
                    <p>Proposal Analysis</p>
                </div>
                <h1>Welcome Back</h1>
                <p class="auth-subtitle">Login to continue to your dashboard</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn-submit" id="loginButton">
                    <span class="button-text">Login</span>
                    <span class="button-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign up</a></p>
                <p><a href="/" class="link-secondary">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
